<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wheel of Names</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <footer>
    <p>Randomize</a></p>
  </footer>
  <div class="row">
    <div class=" col-md-4">
      <canvas id="wheelCanvas" width="800" height="800"></canvas>
      <div id="fireworks-container"></div>
    </div>
    <div class=" col-md-4">
      <table id="dynamicTable" border="2"></table>
    </div>
    <div class="input-section col-md-3">
        <div class="input">
          <textarea id="columnsInput" placeholder="Number of table randomized"></textarea>
          <small Number of table randomize names into</small>
        </div>
      <textarea id="namesInput" placeholder="Enter names each line"></textarea>
      <small class="input-hint">Tip: Separate names each line</small>
      <div id="controls">
        <button id="updateWheelBtn">Save</button>
        <button id="spinBtn">Spin</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>
  </div>
</div>

<script src="wheel.js"></script>
</body>
</html>
