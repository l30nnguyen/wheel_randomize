<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Randomize</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <footer>
    <p>Number of teams</a>
      <div class="row">
        <div class="col-md-1">
          <textarea id="columnsInput" value=3 
            style="width: 64px; height: 64px; resize: none; overflow: hidden; 
            text-align: center; align-items: center; justify-content: center;">
          </textarea>
        </div>
      </div>
    </p>
  </footer>
  
  <div class="row">
    <div id="controls">
      <button id="updateWheelBtn">Save</button>
      <button id="spinBtn">Spin</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  <br>
  <table id="dynamicTable" border="2"></table>
  <div class="row">
    <div class="col-md-6">
      <canvas id="wheelCanvas"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="input-section">
      <div class="textarea-container">
        <textarea id="namesInput1" placeholder="Enter names each line"></textarea>  
        <textarea id="namesInput2" placeholder="Enter names each line"></textarea>
        <textarea id="namesInput3" placeholder="Enter names each line"></textarea>
      </div>
    </div>
  </div>
</div>

<script src="wheel.js"></script>
</body>
</html>
